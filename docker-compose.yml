

services:
  db:
    image: postgres:16-alpine
    container_name: visits-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: ./app
    container_name: visits-app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: appdb
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

volumes:
  db_data:
