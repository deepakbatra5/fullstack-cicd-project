---
- hosts: appserver
  become: yes
  vars:
    repo_url: "https://github.com/deepakbatra5/fullstack-cicd-project.git"
    app_path: "/home/ubuntu/FULLSTACK-CICD-PROJECT"

  tasks:

    # ---------------------------------------------------------
    # FIX APT ERROR: REMOVE BROKEN DOCKER REPO FIRST
    # ---------------------------------------------------------
    - name: Remove old Docker repository list if exists
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    # ---------------------------------------------------------
    # UPDATE SYSTEM
    # ---------------------------------------------------------
    - name: Update apt packages
      apt:
        update_cache: yes

    # ---------------------------------------------------------
    # INSTALL LATEST DOCKER ENGINE + COMPOSE v2 (OFFICIAL)
    # ---------------------------------------------------------
    - name: Download Docker install script
      get_url:
        url: https://get.docker.com
        dest: /tmp/get-docker.sh
        mode: '0755'

    - name: Run Docker install script
      shell: sh /tmp/get-docker.sh

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ---------------------------------------------------------
    # CLONE / UPDATE PROJECT FROM GITHUB
    # ---------------------------------------------------------
    - name: Create app directory if missing
      file:
        path: "{{ app_path }}"
        state: directory

    - name: Clone or update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_path }}"
        version: main
        force: yes

    # ---------------------------------------------------------
    # RUN DOCKER COMPOSE SERVICES (APP + DB)
    # ---------------------------------------------------------
    - name: Stop existing docker containers
      shell: docker compose down
      args:
        chdir: "{{ app_path }}"
      ignore_errors: yes

    - name: Build and start services using docker compose
      shell: docker compose up -d --build
      args:
        chdir: "{{ app_path }}"

    - name: Show running containers
      shell: docker ps
