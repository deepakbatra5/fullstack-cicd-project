---
- hosts: appserver
  become: yes
  vars:
    repo_url: "https://github.com/deepakbatra5/fullstack-cicd-project.git"
    app_path: "/home/ubuntu/FULLSTACK-CICD-PROJECT"

  tasks:

    # --------------------------------------------------------------
    # REMOVE OLD DOCKER + COMPOSE
    # --------------------------------------------------------------
    - name: Remove old Docker versions
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
          - docker-compose
        state: absent
        purge: yes
        autoremove: yes

    # --------------------------------------------------------------
    # INSTALL LATEST DOCKER ENGINE (OFFICIAL DOCKER REPO)
    # --------------------------------------------------------------
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      shell: |
        echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
        | tee /etc/apt/sources.list.d/docker.list > /dev/null

    - name: Install latest Docker Engine + CLI + containerd
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        update_cache: yes
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # --------------------------------------------------------------
    # CLONE / PULL LATEST PROJECT
    # --------------------------------------------------------------
    - name: Create app directory if missing
      file:
        path: "{{ app_path }}"
        state: directory

    - name: Clone or update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_path }}"
        version: main
        force: yes

    # --------------------------------------------------------------
    # RUN USING "docker compose"
    # --------------------------------------------------------------
    - name: Stop containers if running
      shell: docker compose down
      args:
        chdir: "{{ app_path }}"
      ignore_errors: yes

    - name: Build & start services with docker compose
      shell: docker compose up -d --build
      args:
        chdir: "{{ app_path }}"

    - name: Show running containers
      shell: docker ps
